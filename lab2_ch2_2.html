<html>
    <head>
        <title> Script_01 </title>
    </head>
    <body>
        <label> Please write the number > 5 </label>
        <input type="text" name="num" id="num">
        <script language="JavaScript">
            function test(num) {
            if(num < 5)
                document.writeln("This text is < 5")
            else
                document.writeln("Correct number")
                }
        </script>
    </body>
</html>
